<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./views/layouts/css/bootstrap.min.css">
</head>
<body>
    <div class="container pt-4">

        <div class="row">
            <div class="col-md-6">
                <form action="registrar" class="card card-body" >
                    <div>
                        <h1 class="mb-4">registro de maquinaria</h1>
                    </div>
                    <h5 class="text-center">tipo de maquinaria</h5>
                    <select class="form-control mb-4" name="" id="" class="mb-4">
                        <option value="electrica">electrica</option>
                        <option value="mecanica">mecanica</option>
                        <option value="hidraulica">hidraulica</option>
                    </select>
                    <div>
                        <input type="text" class="form-control mb-4" placeholder="equipo">
                    </div>
                    <div>
                        <input type="text" class="form-control mb-4" placeholder="cantidad">
                    </div>
                    <div>
                        <input type="text" class="form-control mb-4" placeholder="marca">
                    </div>
                    <div>
                        <input type="text" class="form-control mb-4" placeholder="modelo">
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                      </div>
                    
                            
                           
                            
                    
                    
                    <div>
                        <textarea type="text" class="form-control mb-4" placeholder="funcionamiento y manejo"></textarea>
                    </div>
                    <div>
                        <textarea type="text" class="form-control mb-4" placeholder="observaciones"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
